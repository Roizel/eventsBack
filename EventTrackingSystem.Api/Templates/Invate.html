<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запрошення на подію</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }

        .preview {
            font-size: 16px;
            color: #555;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }

        .img-container {
            text-align: center;
            margin: 10px 0;
        }

        .img-container img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{Title}</h2>
        <p><strong>Дата:</strong> {Date}</p>
        <p><strong>Локація:</strong> {Location}</p>
        <p class="preview">{Preview}</p>
        <div class="img-container">
            <img src="{PreviewImg}" alt="Зображення події">
        </div>
        <div class="footer">
            <p>З повагою,<br>Факультет Кібернетики МЕГУ</p>
        </div>    
    </div>
</body>
</html>
